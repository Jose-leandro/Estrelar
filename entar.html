<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>E-commecer AluraGeek</title>
    <link rel="icon" href="assets/imagens/icone-da-pagina3.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/entar.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body class="contener-body">
    <header>
        <div class="contener-logo-campo">
            <a href="index.html"><img src="assets/imagens/Logo.png"></a>
            <input class="campodepesquisa" placeholder="O que você ira procurar hoje">
            <span class="material-symbols-outlined icone-pesquisar">
                search
            </span>
        </div>
    </header>
    <main class="contener-main">
        <div class="contener-all-formulario">
            <h1>iniciar sessão</h1>
            <input class="campo-nome" type="text" required placeholder="Digite seu nome">
            <input class="campo-localizacao" type="text" required placeholder="Digite sua localidade">
            <input class="campo-data-nascimento" type="date" required placeholder="Digite sua data de nacimento">
            <input class="campo-email" type="email" required placeholder="Digite seu email">
            <input class="campo-senha" type="password" required placeholder="Digite sua senha">
            <button class="btn-entrar" onclick="mostarPopup()"><a class="ancora-entar">Entar</a></button>
        </div>
        <div class="contener-popup">
            <div class="popup">
                <h1 class="popup-close">X</h1>
                <h1 class="descricao-popup">Login efetuado com sucesso<br>Muito obrigado por ser juntar a nós</h1>
                <button class="btn-voltar-inicio"><a href="index.html" class="ancora-voltar-inicio">Voltar para a
                        página inicial</a></button>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
<script src="assets/javascript/popupDeConcluidos.js"></script>
