<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>E-commecer AluraGeek</title>
    <link rel="icon" href="assets/imagens/icone-da-pagina3.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/adicionarproduto.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body class="contener-body">
    <header>
        <div class="contener-logo-campo">
            <a href="index.html"><img src="assets/imagens/Logo.png"></a>
            <input class="campodepesquisa" placeholder="O que você ira procurar hoje">
            <span class="material-symbols-outlined icone-pesquisar">
                search
            </span>
            <span class="material-symbols-outlined" id="tres-pontinhos">
                more_vert
            </span>
        </div>
        <div class="contener-trespotinhos-adicionar">
            <div class="contener-adicionar">
                <ul class="menu">
                    <li class="adicionar-produtos"><a href="adicionarprodutos.html"
                            class="adicionar-produtos-ao-site">Adicionar Produtos</a></li>
                    <li class="fechar-menu-produtos">fechar menu</li>
                </ul>
            </div>
        </div>
    </header>
    <main class="contener-main">
        <div class="contener-adicionar-produto">
            <h1 class="iniciar-secao">iniciar sessão</h1>
            <div class="contener-escolher-adicionar">
                <div class="contener-upload">
                    <span class="material-symbols-outlined incone-upload">
                        upload_file
                    </span>
                </div>
                <input type="file" class="input-escolher">
            </div>
            <div class="contener-btn-inputs">
                <input class="campo-nome-produto" type="text" required placeholder="Digite o nome do produto">
                <input class="campo-preco-produto" type="email" required placeholder="Digite o preço do produto">
                <input class="campo-descricao-produto" type="password" required
                    placeholder="Digite a descrição do produto">
                <button class="btn-adicionar-produto" onclick="mostarPopup()">Adicionar Produto</button>
            </div>
        </div>
        <section>
            <div class="contener-popup">
                <div class="popup">
                    <h1 class="popup-close">X</h1>
                    <h1 class="descricao-popup">Produto adicionado com sucesso</h1>
                    <button class="btn-voltar-inicio"><a href="index.html" class="ancora-voltar-inicio">Voltar para a
                            página inicial</a></button>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
<script src="assets/javascript/java.js"></script>
<script src="assets/javascript/popupDeConcluidos.js"></script>
