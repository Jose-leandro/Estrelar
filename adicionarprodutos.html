<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
        <title>E-commecer AluraGeek</title>
        <link  rel="stylesheet" type="text/css" href="assets/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/adicionarproduto.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body class="contener-body">
		<header>
            <img src="assets/imagens/Logo.png">
            <div class="contener-campo-pesquisa">
                <input class="campodepesquisa" placeholder="O que você ira procurar hoje">
                <span class="material-symbols-outlined">
                    search
                </span>
            </div>
        </header>
        <main class="contener-main">
            <div class="contener-adicionar">
                <h1>iniciar sessão</h1>
                <div class="contener-escolher-adicionar">
                    <div class="contener-upload">
                        <span class="material-symbols-outlined incone-upload">
                            upload_file
                        </span>
                    </div>
                    <input type="file" class="input-escolher">
                </div>
                <div class="contener-btn-inputs">
                    <input class="campo-nome-produto" type="text" required placeholder="Digite o nome do produto">
                    <input class="campo-preco-produto" type="email" required placeholder="Digite o preço do produto">
                    <input  class="campo-descricao-produto" type="password" required placeholder="Digite a descrição do produto">
                    <button class="btn-adicionar-produto"><a href="index.html">Adicionar Produto</a></button>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
<script src="assets/javascript/java.js"></script>
