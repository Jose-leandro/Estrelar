<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>E-commecer AluraGeek</title>
    <link rel="icon" href="assets/imagens/icone-da-pagina3.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/adicionarproduto.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body class="corpo">
    <header class="cabecalho">
        <div class="contener__cabecalho">
            <img src="assets/imagens/logo_do_site.png" class="cabecalho__logo">
            <input class="cabecalho__input" placeholder="O que você ira procurar hoje">
            <span class="material-symbols-outlined cabecalho__icone">
                search
            </span>
            <button class="cabecalho__btn"><a href="escolherEntarOuCadrasto.html"
                    class="cabecalho__ancora">Entar</a></button>
            <div class="contener__potinhos">
                <span class="material-symbols-outlined pontinhos__icone">
                    more_vert
                </span>
            </div>
        </div>
        <div class="contener__menu">
            <div class="menu__adicionar adicionar">
                <ul class="menu__lista">
                    <li class="menu__item"><a href="adicionarprodutos.html" class="menu__ancora">Adicionar Produtos</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="contener__main">
        <div class="main__adicionar">
            <h1 class="adicionar__sessao">iniciar sessão</h1>
            <div class="adicionar__escolher">
                <div class="escolher__upload">
                    <span class="material-symbols-outlined" id="upload__icone">
                        upload_file
                    </span>
                </div>
                <input type="file" class="escolher__input">
            </div>
            <div class="adicionar__input">
                <input class="input__nome" type="text" required placeholder="Digite o nome do produto">
                <input class="input__preco" type="email" required placeholder="Digite o preço do produto">
                <input class="input__descricao" type="password" required
                    placeholder="Digite a descrição do produto">
                <button class="input__btn" onclick="mostarPopup()">Adicionar Produto</button>
            </div>
        </div>
        <section>
            <div class="contener-popup">
                <div class="popup">
                    <h1 class="popup-close">X</h1>
                    <h1 class="descricao-popup">Produto adicionado com sucesso</h1>
                    <button class="btn-voltar-inicio"><a href="index.html" class="ancora-voltar-inicio">Voltar para a
                            página inicial</a></button>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
<script src="assets/javascript/java.js"></script>
<script src="assets/javascript/popupDeConcluidos.js"></script>
