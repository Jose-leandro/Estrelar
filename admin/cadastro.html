<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>E-commecer - AstronômicoO</title>
    <link rel="icon" href="assets/imagens/ecommerce.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/conta/cradastro.css">
    <link rel="stylesheet" type="text/css" href="assets/css/responsividade.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100&display=swap" rel="stylesheet">
</head>

<body class="corpo">
    <header class="cabecalho">
        <div class="contener__cabecalho">
            <a href="../index.html"><img src="assets/imagens/logo.png" class="cabecalho__logo"></a>
            <input class="cabecalho__input" placeholder="procurar">
            <span class="material-symbols-outlined cabecalho__icone">
                search
            </span>
            <div class="contener__potinhos">
                <span class="material-symbols-outlined pontinhos__icone">
                    more_vert
                </span>
            </div>
        </div>
        <div class="contener__menu">
            <div class="menu__adicionar adicionar">
                <ul class="menu__lista">
                    <li class="menu__item"><a href="adicionarprodutos.html" class="menu__ancora">Adicionar Produtos</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="contener__main">
        <div class="main__titulo">
            <h1 class="titulo__descricao">Crie uma conta</h1>
        </div>
        <form class="main__formulario">
            <label for="nome" class="lable__nome">Nome</label>
            <input class="formulario__nome" id="nome" data-tipo="nome" type="text" title="seu nome não pode conter números e nem caracteres especiais" pattern="^((?!.*[0-9])(?!.*[!@#$%^&*_=+-])).{10,40}$" required placeholder="Digite seu nome">

            <label for="localizacao" class="lable__localizacao">Localização</label>
            <input class="formulario__localizacao" id="localizacao" data-tipo="localizacao" type="text" title="adicionei onde você vive" required pattern="^(?!*[!@#$%^&*_=+]).{8,70}$" placeholder="Digite sua localidade">

            <label for="nascimento" class="lable__nascimento">Nacimento</label>
            <input class="formulario__nascimento" id="nascimento" type="date" title="adicionei sua dada de nascimento" required placeholder="Digite sua data de nacimento">

            <label for="email" class="lable__email">Email</label>
            <input class="formulario__email" id="email" data-tipo="email" type="email" title="seu email dever conter, está estrutura nomedousuario@proverdor.com" pattern="^((?!.*[!#$%^&*_=+-]))(((?=.*[0-9])[a-z]{4,20})(?=.*@)([a-z]{4,20})(\.)([a-z]{3,20}))$" required placeholder="Digite seu email">
            
            <label for="senha" class="lable__senha">Senha</label>
            <input class="formulario__senha" id="senha" data-tipo="senha" type="password" title="sua senha dever ter no mínimo 8 caracteres, não dever ter caracteres especiais" required placeholder="Digite sua senha">

            <span class="span__erro"></span>

           <button class="formulario__btn" onclick="mostarPopup()">Cadastre-se</button>
        </form>
        <div class="contener__popup">
            <div class="popup">
                <h1 class="popup__close">X</h1>
                <h1 class="popup__descricao">Cadasto efetuado com sucesso</h1>
                <a href="../index.html" class="popup__ancora"><button class="popup__btn">Voltar para a página inicial</button></a>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
<script src="assets/javascript/popupDeConcluidos.js"></script>
<script src="assets/javascript/animacoes.js"></script>
<script src="assets/javascript/adicionarProduto.js"></script>
